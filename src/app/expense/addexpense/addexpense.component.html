<app-header></app-header>
<div class="container" style="padding-top: 70px;">

    <div class="pagetitle">
        <h1>Expense Form</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                <li class="breadcrumb-item">Expense</li>
                <li class="breadcrumb-item active">Add Expense</li>

            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Expense</h5>

                       
                        <form [formGroup]="addexpenseForm" (ngSubmit)="addExpense()">
                            
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Expense Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" formControlName="expensename" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Amount</label>
                                <div class="col-sm-10">
                                    <input type="number"  formControlName="amount"  class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Expense Date</label>
                                <div class="col-sm-10">
                                    <input type="date" formControlName="expensedate"  max={{maxDate}} class="form-control" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Category</label>
                                <div class="col-sm-10">
                                    <select formControlName="category" class="form-select" aria-label="Default select example" required>
                                        <option  value="" disabled>Select Category</option>
                                        <option *ngFor="let cate of categoryList">{{ cate .categoryname}}</option>
                                        
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Payment Type</label>
                                <div class="col-sm-10">
                                    <select  formControlName="paymenttype" class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="credit">Credit</option>
                                        <option value="debit">Debit</option>
                                        <option value="cash">Cash</option>
                                        <option value="onlinepayment">OnlinePayment</option>
                                        <option value="asset">Asset</option>
                                        <option value="bankacc">Bank Acc.</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Comments</label>
                                <div class="col-sm-10">
                                    <textarea formControlName="comments" class="form-control" style="height: 100px"></textarea>
                                </div>
                            </div>
                            <input type="hidden" formControlName="users">

                            
                           
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit Form</button>
                                </div>
                            </div>

                        </form>


                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Category</h5>

                         
                         <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Category Name</label>
                                <div class="col-sm-10">
                                    <input type="text"  formControlName="categoryname"   class="form-control" required>
                                </div>
                            </div>
                            
                           
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>

                        </form><!-- End Add Category Form -->

                    </div>
                </div>

            </div>


        </div>
    </section>

</div>
